    <div

    <div

    <!-- affichage ID -->
    <div

    >
      <div
        class="relative bg-white w-11/12 max-w-sm rounded-3xl p-6 shadow-2xl border-2 border-green-400 transform scale-95 transition-transform duration-300 text-center"
      >
        <div
          class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-100 text-5xl shadow-sm border-4 border-white -mt-16 mb-4 relative z-10"
        >
          üéâ
        </div>

        <h3 class="text-2xl font-black text-gray-900 tracking-tight mb-2">
          Inscription R√©ussie !
        </h3>
        <p class="text-gray-500 font-medium text-sm mb-6">
          Le dossier a √©t√© cr√©√© avec succ√®s.
        </p>

        <div
          class="bg-yellow-50 border border-yellow-200 rounded-xl p-4 mb-6 relative overflow-hidden group"
        >
          <div
            class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-yellow-300 to-orange-400"

            ID √âL√àVE
          </p>

            class="text-3xl font-mono font-black text-gray-900 tracking-wider"

        <button

          class="w-full py-4 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white rounded-xl font-bold text-lg shadow-lg shadow-green-200 transition-all active:scale-95"
        >
          G√©nial, merci !
        </button>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();
      tg.setHeaderColor("#F9FAFB");

      // --- FONCTION CHECK DOUBLON ANTI-BLOCAGE ---
      async function checkDuplicates() {
        const nom = document.getElementById("nomComplet").value;
        const tel = document.getElementById("telephone").value;

        const btn = document.getElementById("btn-check");
        const btnText = document.getElementById("check-text");
        let btnIcon = document.getElementById("check-icon");

        // 1. Validation
        if (!nom) {
          if (tg.HapticFeedback)
            tg.HapticFeedback.notificationOccurred("error");
          const oldText = btnText.innerText;
          btnText.innerText = "‚ö†Ô∏è Nom manquant !";
          setTimeout(() => (btnText.innerText = oldText), 2000);
          return;
        }

        // 2. UI Loading
        const originalClass = btn.className;
        const originalText = "V√©rifier les doublons"; // Texte fixe pour √©viter les bugs

        btnText.innerText = "Recherche...";
        if (btnIcon) btnIcon.innerText = "‚è≥";

        btn.disabled = true;

        try {
          // --- TIMEOUT DE S√âCURIT√â ---
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 10000);

          const response = await fetch("/api/check-duplicates", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Telegram-Data": tg.initData || "",
            },
            body: JSON.stringify({ nomComplet: nom, telephone: tel }),
            signal: controller.signal,
          });

          clearTimeout(timeoutId);

          if (!response.ok) {
            throw new Error(`Erreur Server ${response.status}`);
          }

          const result = await response.json();

          // 3. ANALYSE DU R√âSULTAT
          if (
            result.found &&
            result.candidates &&
            result.candidates.length > 0
          ) {
            // DOUBLON TROUV√â
            if (tg.HapticFeedback)
              tg.HapticFeedback.notificationOccurred("warning");

            resetBtn(btn, btnText, btnIcon, originalClass, originalText);

            showDuplicateModal(result.candidates);
          } else {
            // PAS DE DOUBLON (Succ√®s)
            if (tg.HapticFeedback)
              tg.HapticFeedback.notificationOccurred("success");

            btn.className =
              "w-full flex justify-center items-center gap-2 py-3.5 rounded-xl font-bold text-sm transition-all bg-green-100 text-green-700 border border-green-300";
            btnText.innerText = "‚úÖ C'est tout bon !";
            if (btnIcon) btnIcon.innerText = "";

            setTimeout(() => {
              resetBtn(btn, btnText, btnIcon, originalClass, originalText);
            }, 2500);
          }
        } catch (error) {
          console.error("Erreur Check:", error);
          if (tg.HapticFeedback)
            tg.HapticFeedback.notificationOccurred("error");

          btn.className =
            "w-full flex justify-center items-center gap-2 py-3.5 rounded-xl font-bold text-sm transition-all bg-red-100 text-red-700 border border-red-300";

          if (error.name === "AbortError") {
            btnText.innerText = "‚è≥ Trop long (Timeout)";
          } else {
            btnText.innerText = "‚ùå Erreur Serveur";
          }

          setTimeout(() => {
            resetBtn(btn, btnText, btnIcon, originalClass, originalText);
          }, 3000);
        } finally {
          // --- S√âCURIT√â ABSOLUE ---
          btn.disabled = false;
        }
      }

      function resetBtn(btn, txtSpan, iconSpan, css, txt) {
        btn.className = css;
        txtSpan.innerText = txt;
        if (iconSpan) iconSpan.innerText = "üîç";
      }

      function showDuplicateModal(candidates) {
        const modal = document.getElementById("duplicate-modal");
        const list = document.getElementById("duplicate-list");
        const content = document.getElementById("modal-content");

        if (!modal || !list) return;

        list.innerHTML = "";

        candidates.forEach((s) => {
          const btn = document.createElement("button");
          btn.className =
            "w-full relative flex items-center justify-between p-4 rounded-2xl bg-yellow-50 border border-yellow-200 hover:bg-yellow-100 transition-all active:scale-[0.98] group text-left shadow-sm mb-2";

          // Action au clic
          btn.onclick = () => loadExistingStudent(s);

          btn.innerHTML = `
             <div>
                <div class="font-bold text-gray-900 text-base group-hover:text-yellow-800 transition-colors">${s.nomComplet}</div>
                <div class="text-xs font-medium text-yellow-600/80 mt-1 flex items-center gap-1">
                   <span>üì± ${s.telephone || "Non renseign√©"}</span>
                </div>
             </div>
             <div class="h-8 w-8 rounded-full bg-white text-yellow-500 flex items-center justify-center shadow-sm border border-yellow-100 group-hover:scale-110 transition-transform">‚úèÔ∏è</div>
          `;
          list.appendChild(btn);
        });

        modal.classList.remove("hidden");
        requestAnimationFrame(() => {
          modal.classList.remove("opacity-0");
          content.classList.remove("scale-95");
          content.classList.add("scale-100");
        });
      }

      function closeModal() {
        const modal = document.getElementById("duplicate-modal");
        modal.classList.add("opacity-0");
        setTimeout(() => modal.classList.add("hidden"), 300);
      }

      function loadExistingStudent(student) {
        closeModal();
        if (document.getElementById("nomComplet"))
          document.getElementById("nomComplet").value =
            student.nomComplet || "";
        if (document.getElementById("telephone"))
          document.getElementById("telephone").value = student.telephone || "";
        if (document.getElementById("dateNaissance"))
          document.getElementById("dateNaissance").value =
            student.dateNaissance || "";
        if (document.getElementById("adresse"))
          document.getElementById("adresse").value = student.adresse || "";
        if (document.getElementById("eglise"))
          document.getElementById("eglise").value = student.eglise || "";
        if (document.getElementById("profession"))
          document.getElementById("profession").value =
            student.profession || "";
        if (document.getElementById("idApp"))
          document.getElementById("idApp").value = student.idApp || "";
        if (document.getElementById("nomTree"))
          document.getElementById("nomTree").value = student.nomTree || "";
        if (document.getElementById("telTree"))
          document.getElementById("telTree").value = student.telTree || "";
        if (document.getElementById("liaison"))
          document.getElementById("liaison").value = student.liaison || "";
        if (document.getElementById("departement"))
          document.getElementById("departement").value =
            student.departement || "";

        if (student.option) {
          const index = student.option === "Weekend" ? 1 : 0;
          selectOption(student.option, index);
        }

        if (tg.HapticFeedback)
          tg.HapticFeedback.notificationOccurred("success");
        tg.showAlert(`üìÇ Profil charg√© : ${student.nomComplet}`);

        const btnText = document.getElementById("btn-text");
        if (btnText) btnText.innerText = "Mettre √† jour le dossier";
      }

      function selectOption(value, index) {
        if (tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
        document.getElementById("optionSelected").value = value;
        document.getElementById("capsule-bg").style.transform =
          `translateX(${index * 100}%)`;
        const btn0 = document.getElementById("btn-0");
        const btn1 = document.getElementById("btn-1");

        // Reset styles
        btn0.className =
          "flex-1 py-3 text-sm font-bold z-10 transition-colors text-gray-500";
        btn1.className =
          "flex-1 py-3 text-sm font-bold z-10 transition-colors text-gray-500";

        if (index === 0) {
          btn0.classList.remove("text-gray-500");
          btn0.classList.add("text-yellow-900");
        } else {
          btn1.classList.remove("text-gray-500");
          btn1.classList.add("text-yellow-900");
        }
      }

      function clearError() {
        const input = document.getElementById("nomComplet");
        input.classList.remove("border-red-500", "bg-red-50");
        input.classList.add("border-gray-200");
      }

      function triggerConfetti() {
        var duration = 3000;
        var end = Date.now() + duration;
        var colors = ["#facc15", "#fde047", "#ffffff", "#000000"];
        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: colors,
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: colors,
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      }

      // --- Affichage ID script ---
      function showSuccessModal(id) {
        const modal = document.getElementById("success-modal");
        const idSpan = document.getElementById("generated-id");

        idSpan.innerText = id;

        modal.classList.remove("hidden");
        requestAnimationFrame(() => {
          modal.classList.remove("opacity-0");
          const content = modal.querySelector("div");
          content.classList.remove("scale-95");
          content.classList.add("scale-100");
        });

        triggerConfetti();
      }

      function closeSuccessModal() {
        const modal = document.getElementById("success-modal");
        modal.classList.add("opacity-0");
        setTimeout(() => {
          modal.classList.add("hidden");
          tg.close();
        }, 300);
      }

      async function submitForm() {
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred("medium");

        // Validation
        const nomInput = document.getElementById("nomComplet");
        const nom = nomInput.value;
        if (!nom) {
          if (tg.HapticFeedback)
            tg.HapticFeedback.notificationOccurred("error");
          nomInput.classList.remove("border-gray-200");
          nomInput.classList.add("border-red-500", "bg-red-50");
          nomInput.focus();
          return;
        }

        const btn = document.getElementById("main-btn");
        const spinner = document.getElementById("spinner");
        const btnText = document.getElementById("btn-text");
        btn.disabled = true;
        spinner.classList.remove("hidden");
        btnText.innerText = "Enregistrement...";

        const data = {
          nomComplet: nom,
          telephone: document.getElementById("telephone").value,
          dateNaissance: document.getElementById("dateNaissance").value,
          adresse: document.getElementById("adresse").value,
          eglise: document.getElementById("eglise").value,
          profession: document.getElementById("profession").value,
          option: document.getElementById("optionSelected").value,
          idApp: document.getElementById("idApp").value,
          nomTree: document.getElementById("nomTree").value,
          telTree: document.getElementById("telTree").value,
          liaison: document.getElementById("liaison").value,
          departement: document.getElementById("departement").value,
        };

        try {
          const response = await fetch("/api/students", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Telegram-Data": tg.initData || "",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (response.ok && result.success) {
            if (tg.HapticFeedback)
              tg.HapticFeedback.notificationOccurred("success");

            btn.disabled = false;
            spinner.classList.add("hidden");
            btnText.innerText = "Enregistrer le dossier";

            showSuccessModal(result.id);
          } else {
            throw new Error(result.message || "Erreur inconnue");
          }
        } catch (error) {
          btn.disabled = false;
          spinner.classList.add("hidden");
          btnText.innerText = "R√©essayer";
          tg.showAlert("Erreur : " + error.message);
        }
      }
    </script>
  </body>
</html>
